<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="script.js" defer async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <select class="weather__country" id="weather__country">
                <option value="">Select a country...</option>
            </select>
            <select class="weather__city" id="weather__city">
                <option value="">Select a city...</option>
            </select>
            <div class="weather__units" id="weather__units">
                <span class="weather_unit_celsius">°C</span>
                <span class="weather_unit_farenheit">°F</span>
            </div>
        </div>        
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime"></div>
            <div class="weather__forecast"></div>
            <div class="weather__icon"></div>
            <p class="weather__temperature"></p>
            <div class="weather__minmax" id="temp">
                <p>Min: 12°</p>
                <p>Max: 16°</p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card" id="day1">
                <i class="fa-solid fa-calendar-day"></i>
                <div>
                    <p>Day 1</p>
                    <p class="weather__day1">18°</p>
                </div>
            </div>
            <div class="weather__card" id="day2">
                <i class="fa-solid fa-calendar-day"></i>
                <div>
                    <p>Day 2</p>
                    <p class="weather__day2">20°</p>
                </div>
            </div>
            <div class="weather__card" id="day3">
                <i class="fa-solid fa-calendar-day"></i>
                <div>
                    <p>Day 3</p>
                    <p class="weather__day3">22°</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container_2">
        <div class="weather__card_2" id="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather__humidity">60%</p>
            </div>
        </div>
        <div class="weather__card_2" id="wind">
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>Wind Speed</p>
                <p class="weather__wind">15 km/h</p>
            </div>
        </div>
    </div>
</body>
</html>
